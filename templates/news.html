<!DOCTYPE html>
<html lang="en">
<head>
    <title>News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/common_styles.css">
    <link rel="stylesheet" href="../static/css/news_styles.css">
    <script src="../static/js/common_scripts.js"></script>
    <script src="../static/js/news_scripts.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-items">
                <li class="nav-item"><a href="/" class="nav-item-link">Overview</a></li>
                <li class="nav-item"><a href="/news" class="nav-item-link">News</a></li>
                <li class="nav-item"><a href="/weather" class="nav-item-link">Weather</a></li>
                <li class="nav-item"><a href="/weather#forecast" class="nav-item-link">Forecast</a></li>
                <li class="nav-item"><time id="current-time"></time></li>
            </ul>
        </nav>
    </header>

    <main>
        {% for article in news_data %}
        <article class="frame article-frame">
            <a href={{ article['url'] }} class="frame-title article-title" target="_blank">{{ article['title'] }}</a>
            <summary class="article-description">{{ article['description'] }}</summary>
            <p class="article-source">Source: {{ article['source'] }}</p>
            <img src={{ article['image_url'] }} alt={{ article['title'] + " image" }} class="article-img">
        </article>
        {% endfor %}
    </main>
</body>
</html>
